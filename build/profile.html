<script>
  document.addEventListener("DOMContentLoaded", function() {

      .then(response => {

      })
      .then(navbarHTML => {
        document.getElementById("homeContainer").innerHTML = navbarHTML;
        console.log("View loaded successfully.");
      })
      .catch(error => {
        console.error("Failed to load View. Error:", error);
      });

    let script = document.createElement("script");
    script.src = "./bundle/main.js";
    script.onerror = function() { console.error("Failed to load main.js"); };
    document.body.appendChild(script);
  });
