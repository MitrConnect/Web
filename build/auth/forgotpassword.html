<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitr: Forgot Password</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../assets/style/init.css">
  <link rel="stylesheet" href="./../assets/style/bootstrap.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100 g-0">
        <!-- Left Side -->
        <div class="col-7 d-flex justify-content-center align-items-center">
        <div class="w-100 h-95 rounded-5 bg-default d-flex flex-column justify-content-center align-items-center text-center">
            <div class="h-10">
            <!-- Logo and Title -->
            <div class="d-flex justify-content-center align-items-center gap-2">
                <img src="./../assets/Icons/logo_white.svg" class="mb-2" alt="Mitr Logo">
                <a class="text-light fs-1 fw-light">mitr</a>
            </div>

            <!-- Description -->
            <div>
                <p class="text-light fs-2 fw-light">Get started with us</p>
                <p class="text-light fs-6 fw-lighter">Complete these easy steps to<br>register your account.</p>
            </div>
            <!-- <div>
                <p class="text-light fs-2 fw-light">Forgot Your Password?</p>
                <p class="text-light fs-6 fw-lighter">We understand it happens!<br>We'll send you a password reset link.</p>
            </div> -->
        
            <!-- Buttons -->
            <div class="d-grid">
                <p class="btn btn-main text-start px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1 mb-1 bi bi-1-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312z"/>
                </svg>
                Signup your account
                </p>
                <p class="btn btn-outline-main text-start px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-1 mb-1 bi bi-2-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z"/>
                </svg>
                Setup your profile
                </p>
            </div>
            </div>
        </div>
        </div>

        <!-- Right Side -->
        <div class="col-5 d-flex flex-column justify-content-center">
            <div class="alert alert-danger d-none" role="alert" id="popup"></div>
            <div class="card border-0 rounded-6 mx-3" id="cardBody">
                <div class="min-vh-100">
                    <div id="forgotPwdView" class="card-body p-3 p-md-4 p-xl-5" >
                        <div class="text-center mb-3 p-3">
                        <p class="display-6">Forgot Password</p>
                        </div>
                        <div class="row gy-2 overflow-hidden">
                            <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                <label for="email" class="form-label">Email</label>
                            </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid my-3">
                            <button class="btn btn-main btn-primary btn-lg" type="submit" id="submitBtn">Submit</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">Back to <a href="#Login" class="link-secondary fw-bold text-decoration-none" id="showLogin">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> window.onload = () => document.body.appendChild(Object.assign(document.createElement("script"), { src: "./../bundle/main.js" })); </script>

</html>
