<style>
    .scroll {
        height: 75vh; /* Adjust height as needed */
        overflow-y: auto;
        scrollbar-width: thin; /* For Firefox */
        scrollbar-color: #888 #f1f1f1; /* Customize scrollbar color */
    }

    .scroll::-webkit-scrollbar {
        width: 6px;
    }

    .scroll::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 10px;
    }

    .scroll::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .hover-effect {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .hover-effect:hover {
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .cursor-pointer {
        cursor: pointer;
    }

    .cursor-default {
        cursor: default;
    }

    .rounded-circle {
        margin-left: 10px;
        width: 50px;  /* Fixed width for circle */
        height: 50px; /* Fixed height for circle */
        object-fit: cover; /* Ensures the image covers the circle */
        border-radius: 50%; /* Makes it circular */
    }
</style>

<div class="row gap-3">
    <div class="col-12 d-flex gap-3">
        <!-- Left Side -->
        <div class="col-3 d-flex flex-column gap-3 position-relative overflow-hidden">
            <!-- Chats -->
            <div class="card w-100 border-0 bg-light hover-effect rounded-4">
                <div class="card-body bg-light rounded-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title fw-semibold mt-2">Chats</h5>
                    </div>
                </div>
                
                <ul class="list-group list-group-flush scroll" id="userList"></ul>
            </div>
        </div>

        <!-- Right Div -->
        <div class="col-md-9 d-flex flex-column gap-3">
            <div class="card w-100 border-0 shadow-sm rounded-4 d-flex flex-column" style="height: 84vh;">
                <!-- Chat Messages -->
                <div id="chat-messages" class="flex-grow-1 overflow-auto p-3 bg-light" style="height: 60vh;"></div>

                <!-- Chat Input -->
                <div class="card-footer bg-white border-top p-2">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control rounded-pill" placeholder="Type a message...">
                        <button class="btn btn-primary rounded-pill ms-2" id="sendMsg">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
