<div id="loginView" class="card-body p-3 p-md-4 p-xl-5">
  <div class="text-center mb-3 p-3">
    <p class="display-6">Welcome Back</p>
  </div>
    <div class="row gy-2 overflow-hidden">
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
          <label for="password" class="form-label">Password</label>
        </div>
      </div>
      <div class="col-12">
        <div class="d-flex gap-2 justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
            <label class="form-check-label text-secondary" for="rememberMe">
              Keep me logged in
            </label>
          </div>
          <a href="#forgotpassword" class="text-decoration-none text-secondary black-txt" id="showForgotPwd">Forgot password?</a>
        </div>
      </div>
      
      <div class="col-12">
        <div class="d-grid my-3">
          <button class="btn btn-primary btn-lg dm-btn" type="submit" id="submitBtn">Log in</button>
        </div>
      </div>
      <div class="col-12">
        <p class="m-0 text-secondary text-center">Don't have an account? <a href="#CreateAccount" class="link-primary text-decoration-none dm-txt" id="showSignup">Sign up</a></p>
      </div>
    </div>
</div>
