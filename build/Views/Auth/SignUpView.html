<div id="signupView" class="card-body p-3 p-md-4 p-xl-5" >
  <div class="text-center mb-3 p-3">
    <p class="display-6">Create Account</p>
  </div>
    <div class="row gy-2 overflow-hidden">
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
          <label for="password" class="form-label">Password</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="confirmPwd" id="confirmPwd" value="" placeholder="Confirm Password" required>
          <label for="confirmPwd" class="form-label">Confirm Password</label>
        </div>
      </div>
      <div class="col-12">
        <div class="d-grid my-3">
          <button class="btn btn-primary btn-lg dm-btn" type="submit" id="submitBtn">Create Account</button>
        </div>
      </div>
      <div class="col-12">
        <p class="m-0 text-secondary text-center">Already have an account? <a href="#Login" class="link-primary text-decoration-none" id="showLogin">Log In</a></p>
      </div>
    </div>
</div>
