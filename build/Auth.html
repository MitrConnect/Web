<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitr: Auth</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/init.css">
</head>
<body class="bg-light">
<section class="p-5 h-100">
  <div class="container">
    <div class="row justify-content-center">
      <!-- <div class="col-5"></div> -->
      <div class="col-5 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="alert alert-danger d-none" role="alert" id="popup"></div>

        <div class="card border border-light-subtle rounded-6 shadow-sm" id="cardBody">

          <!-- Log In View  -->
          <div id="loginView" class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3 p-3">
              <p class="display-6">Welcome Back</p>
            </div>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Keep me logged in
                      </label>
                    </div>
                    <a href="#forgotpassword" class="text-decoration-none text-secondary black-txt" id="showForgotPwd">Forgot password?</a>
                  </div>
                </div>
                
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg dm-btn" type="submit" id="submitBtn">Log in</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="#CreateAccount" class="link-primary text-decoration-none dm-txt" id="showSignup">Sign up</a></p>
                </div>
              </div>
          </div>

          <!-- Create Account View  -->
          <div id="signupView" class="card-body p-3 p-md-4 p-xl-5" >
            <div class="text-center mb-3 p-3">
              <p class="display-6">Create Account</p>
            </div>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="confirmPwd" id="confirmPwd" value="" placeholder="Confirm Password" required>
                    <label for="confirmPwd" class="form-label">Confirm Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg dm-btn" type="submit" id="submitBtn">Create Account</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Already have an account? <a href="#Login" class="link-primary text-decoration-none" id="showLogin">Log In</a></p>
                </div>
              </div>
          </div>

          <!-- Forgot Password -->
          <div id="forgotPwdView" class="card-body p-3 p-md-4 p-xl-5" >
            <div class="text-center mb-3 p-3">
              <p class="display-6">Forgot Password</p>
            </div>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid my-3">
                  <button class="btn btn-primary btn-lg dm-btn" type="submit" id="submitBtn">Forgot Password</button>
                </div>
              </div>
              <div class="col-12">
                <p class="m-0 text-secondary text-center">Back to <a href="#Login" class="link-primary text-decoration-none" id="showLogin2">Log In</a></p>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script src="bundle/main.js"></script>
<script src="./assets/script/Auth.js"></script>
</html>
